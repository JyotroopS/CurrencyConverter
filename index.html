<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Currency Converter</title>
    <script src="https://cdn.lordicon.com/lordicon.js"></script>
  </head>
  <body>
    <main>
      <section>
        <h1>Currency Converter</h1>

        <div class="converter-container">
          <!-- FROM CURRENCY -->
          <div class="input-container">
            <input type="number" value="1" min="1" class="amount" />
            <select class="fromCurrency"></select>
          </div>

          <!-- ARROW -->
          <lord-icon
            src="https://cdn.lordicon.com/hxgyqmog.json"
            trigger="in"
            delay="500"
            stroke="bold"
            state="in-reveal"
            colors="primary:#ee6418"
          >
          </lord-icon>

          <!-- TO CURRENCY -->
          <div class="input-container">
            <input type="number" class="convertedAmount" />
            <select class="toCurrency"></select>
          </div>

          <!-- RESULT -->
          <hr />
          <div class="result">1 USD = 82 INR</div>
        </div>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
